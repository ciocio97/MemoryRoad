/wards:
  get:
    tags:
    - wards
    summary: 구역 구분 요청
    description: 법정동 코드로 구분
    responses:
      '200':
        description: 구분하여 전달 성공
        content:
            application/json:
              schema:
                properties:
                code:
                  type: integer
                  example: 200
                wards:
                  type: array
                  items:
                    properties:
                      id:
                        type: integer
                        description: 법정동 코드
                        example: 1150000000
                      routesNumber:
                        type: integer
                        description: 해당 법정동에 포함되는 루트의 수
                        example: 30